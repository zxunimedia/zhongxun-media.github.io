<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SOHO專案管理系統</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- 動態背景 -->
        <div class="background-gradient">
            <div class="gradient-orb orb-1"></div>
            <div class="gradient-orb orb-2"></div>
            <div class="gradient-orb orb-3"></div>
        </div>

        <!-- 頂部導航 -->
        <header class="header">
            <div class="app-logo">💼 SOHO Manager</div>
            <div class="date-display">
                <div class="current-date" id="currentDate"></div>
                <div class="current-time" id="currentTime"></div>
            </div>
        </header>

        <!-- 收支總覽卡片 -->
        <section class="summary-card glass-morphism">
            <div class="card-title">本月收支</div>
            <div class="main-balance" id="mainBalance">$0</div>
            <div class="balance-change" id="balanceChange">+0%</div>
            
            <div class="summary-grid">
                <div class="summary-item">
                    <div class="item-icon income-icon">📈</div>
                    <div class="item-info">
                        <span class="item-label">收入</span>
                        <span class="item-amount" id="totalIncome">$0</span>
                    </div>
                </div>
                <div class="summary-item">
                    <div class="item-icon expense-icon">📉</div>
                    <div class="item-info">
                        <span class="item-label">支出</span>
                        <span class="item-amount" id="totalExpense">$0</span>
                    </div>
                </div>
            </div>
        </section>

        <!-- 週曆視圖 -->
        <section class="calendar-section">
            <div class="calendar-header">
                <button class="nav-btn liquid-btn" id="prevWeek">
                    <span>◀</span>
                    <span class="btn-liquid"></span>
                </button>
                <h2 class="week-title" id="weekTitle"></h2>
                <button class="nav-btn liquid-btn" id="nextWeek">
                    <span>▶</span>
                    <span class="btn-liquid"></span>
                </button>
            </div>
            <div class="week-calendar" id="weekCalendar"></div>
        </section>

        <!-- 今日任務提醒 -->
        <section class="reminders-section glass-morphism">
            <h2>📌 今日提醒</h2>
            <div class="reminders-list" id="remindersList">
                <p class="empty-message">今天沒有待辦事項</p>
            </div>
        </section>

        <!-- 專案列表 -->
        <section class="projects-section">
            <div class="section-header">
                <h2>進行中的專案</h2>
                <button class="liquid-btn add-btn" id="addProjectBtn">
                    <span class="btn-text">+ 新增專案</span>
                    <span class="btn-liquid"></span>
                </button>
            </div>
            <div class="projects-list" id="projectsList"></div>
        </section>

        <!-- 快速操作按鈕 -->
        <div class="fab-container">
            <button class="fab liquid-btn" id="fabBtn">
                <span class="fab-icon">+</span>
                <span class="btn-liquid"></span>
            </button>
            <div class="fab-menu" id="fabMenu">
                <button class="fab-item liquid-btn" data-action="add-project">
                    <span>📁 新增專案</span>
                    <span class="btn-liquid"></span>
                </button>
                <button class="fab-item liquid-btn" data-action="add-task">
                    <span>✓ 新增任務</span>
                    <span class="btn-liquid"></span>
                </button>
                <button class="fab-item liquid-btn" data-action="add-transaction">
                    <span>💰 記帳</span>
                    <span class="btn-liquid"></span>
                </button>
            </div>
        </div>

        <!-- 模態視窗 - 新增專案 -->
        <div class="modal" id="projectModal">
            <div class="modal-backdrop"></div>
            <div class="modal-content glass-morphism">
                <div class="modal-header">
                    <h2>新增專案</h2>
                    <button class="close-btn" data-modal="projectModal">×</button>
                </div>
                <form id="projectForm">
                    <div class="form-group">
                        <label>專案名稱</label>
                        <input type="text" name="name" required placeholder="例：XX品牌社群代營運" class="glass-input">
                    </div>
                    <div class="form-group">
                        <label>客戶名稱</label>
                        <input type="text" name="client" placeholder="客戶或公司名稱" class="glass-input">
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>簽約金額</label>
                            <input type="number" name="contractAmount" placeholder="0" class="glass-input">
                        </div>
                        <div class="form-group">
                            <label>開始日期</label>
                            <input type="date" name="startDate" required class="glass-input">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>專案類型</label>
                        <select name="type" class="glass-input">
                            <option value="social-media">社群媒體</option>
                            <option value="design">設計</option>
                            <option value="development">開發</option>
                            <option value="consulting">顧問</option>
                            <option value="other">其他</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>備註</label>
                        <textarea name="notes" rows="3" placeholder="專案相關說明..." class="glass-input"></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="liquid-btn btn-secondary" data-modal="projectModal">
                            <span>取消</span>
                            <span class="btn-liquid"></span>
                        </button>
                        <button type="submit" class="liquid-btn btn-primary">
                            <span>建立專案</span>
                            <span class="btn-liquid"></span>
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- 模態視窗 - 新增任務 -->
        <div class="modal" id="taskModal">
            <div class="modal-backdrop"></div>
            <div class="modal-content glass-morphism">
                <div class="modal-header">
                    <h2>新增任務</h2>
                    <button class="close-btn" data-modal="taskModal">×</button>
                </div>
                <form id="taskForm">
                    <div class="form-group">
                        <label>任務名稱</label>
                        <input type="text" name="title" required placeholder="例：廣告代po" class="glass-input">
                    </div>
                    <div class="form-group">
                        <label>所屬專案</label>
                        <select name="projectId" id="taskProjectSelect" required class="glass-input">
                            <option value="">請選擇專案</option>
                        </select>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>執行日期</label>
                            <input type="date" name="dueDate" required class="glass-input">
                        </div>
                        <div class="form-group">
                            <label>提醒時間</label>
                            <input type="time" name="reminderTime" value="09:00" class="glass-input">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>重複設定</label>
                        <select name="recurring" id="recurringSelect" class="glass-input">
                            <option value="none">不重複</option>
                            <option value="daily">每天</option>
                            <option value="weekly">每週</option>
                            <option value="custom">自訂週期</option>
                        </select>
                    </div>
                    <div class="form-group" id="customRecurringGroup" style="display:none;">
                        <label>選擇星期幾</label>
                        <div class="weekday-selector">
                            <label class="weekday-checkbox">
                                <input type="checkbox" name="weekdays" value="1"> 一
                            </label>
                            <label class="weekday-checkbox">
                                <input type="checkbox" name="weekdays" value="2"> 二
                            </label>
                            <label class="weekday-checkbox">
                                <input type="checkbox" name="weekdays" value="3"> 三
                            </label>
                            <label class="weekday-checkbox">
                                <input type="checkbox" name="weekdays" value="4"> 四
                            </label>
                            <label class="weekday-checkbox">
                                <input type="checkbox" name="weekdays" value="5"> 五
                            </label>
                            <label class="weekday-checkbox">
                                <input type="checkbox" name="weekdays" value="6"> 六
                            </label>
                            <label class="weekday-checkbox">
                                <input type="checkbox" name="weekdays" value="0"> 日
                            </label>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="liquid-btn btn-secondary" data-modal="taskModal">
                            <span>取消</span>
                            <span class="btn-liquid"></span>
                        </button>
                        <button type="submit" class="liquid-btn btn-primary">
                            <span>新增任務</span>
                            <span class="btn-liquid"></span>
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- 模態視窗 - 記帳 -->
        <div class="modal" id="transactionModal">
            <div class="modal-backdrop"></div>
            <div class="modal-content glass-morphism">
                <div class="modal-header">
                    <h2>記帳</h2>
                    <button class="close-btn" data-modal="transactionModal">×</button>
                </div>
                <form id="transactionForm">
                    <div class="form-group">
                        <label>類型</label>
                        <div class="radio-group">
                            <label class="radio-label">
                                <input type="radio" name="type" value="income" checked> 收入
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="type" value="expense"> 支出
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>金額</label>
                        <input type="number" name="amount" required placeholder="0" class="glass-input">
                    </div>
                    <div class="form-group">
                        <label>日期</label>
                        <input type="date" name="date" required class="glass-input">
                    </div>
                    <div class="form-group">
                        <label>項目</label>
                        <input type="text" name="item" required placeholder="例：簽約金、廣告費用" class="glass-input">
                    </div>
                    <div class="form-group">
                        <label>所屬專案</label>
                        <select name="projectId" id="transactionProjectSelect" class="glass-input">
                            <option value="">一般收支</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>備註</label>
                        <textarea name="notes" rows="2" placeholder="補充說明..." class="glass-input"></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="liquid-btn btn-secondary" data-modal="transactionModal">
                            <span>取消</span>
                            <span class="btn-liquid"></span>
                        </button>
                        <button type="submit" class="liquid-btn btn-primary">
                            <span>儲存</span>
                            <span class="btn-liquid"></span>
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- 專案詳情模態視窗 -->
        <div class="modal" id="projectDetailModal">
            <div class="modal-backdrop"></div>
            <div class="modal-content glass-morphism project-detail-modal">
                <div class="modal-header">
                    <h2 id="projectDetailTitle"></h2>
                    <button class="close-btn" data-modal="projectDetailModal">×</button>
                </div>
                <div id="projectDetailContent"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
